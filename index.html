<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards - JavaScript Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.6s ease;
        }

        .header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .progress-container {
            background: rgba(255,255,255,0.2);
            border-radius: 50px;
            padding: 8px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .progress-fill-container {
            flex: 1;
            background: rgba(255,255,255,0.3);
            border-radius: 50px;
            overflow: hidden;
            height: 30px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80 0%, #22c55e 100%);
            border-radius: 50px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }

        .progress-text {
            color: white;
            font-weight: 600;
            min-width: 80px;
            text-align: right;
        }

        .card-container {
            perspective: 1000px;
            margin-bottom: 30px;
        }

        .card {
            width: 100%;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .card-front {
            background: white;
        }

        .card-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: rotateY(180deg);
            color: white;
        }

        .card-front h2 {
            font-size: 1.8em;
            color: #1f2937;
            line-height: 1.4;
        }

        .card-back p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .card-hint {
            position: absolute;
            bottom: 30px;
            font-size: 0.9em;
            opacity: 0.7;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            backdrop-filter: blur(10px);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .nav-btn {
            flex: 1;
            max-width: 200px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(-50px);
            }
        }

        .card-wrapper {
            animation: slideIn 0.4s ease;
        }

        .card-wrapper.sliding-out {
            animation: slideOut 0.4s ease;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .card {
                height: 350px;
            }

            .card-face {
                padding: 30px;
            }

            .card-front h2 {
                font-size: 1.4em;
            }

            .card-back p {
                font-size: 1em;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }

        .completion-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .completion-overlay.active {
            display: flex;
        }

        .completion-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            animation: scaleIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .completion-card h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .completion-card p {
            color: #6b7280;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Flash Cards</h1>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill-container">
                    <div class="progress-fill" id="progressFill">
                        <span id="progressPercent">0%</span>
                    </div>
                </div>
                <div class="progress-text" id="progressText">0 of 0</div>
            </div>
        </div>

        <div class="card-container">
            <div class="card-wrapper" id="cardWrapper">
                <div class="card" id="flashcard">
                    <div class="card-face card-front">
                        <h2 id="question">Loading...</h2>
                        <div class="card-hint">Click to show answer</div>
                    </div>
                    <div class="card-face card-back">
                        <p id="answer">Answer</p>
                        <div class="card-hint">Click to hide answer</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="navigation">
                <button class="btn btn-primary nav-btn" id="prevBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                    Previous
                </button>
                <button class="btn btn-primary nav-btn" id="nextBtn">
                    Next
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-secondary" id="shuffleBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="16 3 21 3 21 8"></polyline>
                    <line x1="4" y1="20" x2="21" y2="3"></line>
                    <polyline points="21 16 21 21 16 21"></polyline>
                    <line x1="15" y1="15" x2="21" y2="21"></line>
                    <line x1="4" y1="4" x2="9" y2="9"></line>
                </svg>
                Shuffle
            </button>
            <button class="btn btn-secondary" id="resetBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="23 4 23 10 17 10"></polyline>
                    <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                </svg>
                Reset
            </button>
        </div>
    </div>

    <div class="completion-overlay" id="completionOverlay">
        <div class="completion-card">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#667eea" stroke-width="2" style="margin: 0 auto 20px;">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <h2>Congratulations!</h2>
            <p>You've completed all the flash cards. Great job on reviewing JavaScript concepts!</p>
            <button class="btn btn-primary" id="restartBtn">
                Start Again
            </button>
        </div>
    </div>

    <script>
        const flashcardsData = [
            {
                id: 1,
                question: "What is the difference between var, let, and const?",
                answer: "In JavaScript, var is function-scoped and can be re-declared; let and const are block-scoped, with let allowing re-assignment and const preventing it. However, const objects can have their contents modified."
            },
            {
                id: 2,
                question: "What is a closure in JavaScript?",
                answer: "A closure is a function that has access to variables in its outer (enclosing) lexical scope, even after the outer function has returned. Closures are created every time a function is created."
            },
            {
                id: 3,
                question: "What is the difference between == and ===?",
                answer: "== performs type coercion before comparison (loose equality), while === compares both value and type without coercion (strict equality). For example, 5 == '5' is true, but 5 === '5' is false."
            },
            {
                id: 4,
                question: "What is the event loop in JavaScript?",
                answer: "The event loop is a mechanism that handles asynchronous operations in JavaScript. It continuously checks the call stack and task queue, executing queued tasks when the stack is empty, enabling non-blocking I/O operations."
            },
            {
                id: 5,
                question: "What are Promises in JavaScript?",
                answer: "Promises are objects representing the eventual completion or failure of an asynchronous operation. They have three states: pending, fulfilled, or rejected, and can be chained using .then() and .catch() methods."
            },
            {
                id: 6,
                question: "What is the difference between null and undefined?",
                answer: "undefined means a variable has been declared but not assigned a value, while null is an assignment value representing no value or empty. undefined is a type itself, while null is an object type."
            },
            {
                id: 7,
                question: "What is hoisting in JavaScript?",
                answer: "Hoisting is JavaScript's behavior of moving declarations to the top of their scope before code execution. Function declarations are fully hoisted, while var declarations are hoisted but not initialized, and let/const are hoisted but in a 'temporal dead zone'."
            },
            {
                id: 8,
                question: "What is the 'this' keyword in JavaScript?",
                answer: "The 'this' keyword refers to the context in which a function is executed. Its value depends on how the function is called: in methods it refers to the object, in regular functions to the global object (or undefined in strict mode), and arrow functions inherit 'this' from their enclosing scope."
            },
            {
                id: 9,
                question: "What is the difference between map() and forEach()?",
                answer: "map() creates and returns a new array with the results of calling a function on every element, while forEach() executes a function on each element but returns undefined. Use map() when you need a transformed array, forEach() for side effects."
            },
            {
                id: 10,
                question: "What is async/await in JavaScript?",
                answer: "async/await is syntactic sugar built on top of Promises, making asynchronous code look and behave more like synchronous code. The async keyword declares an async function, and await pauses execution until a Promise is resolved."
            },
            {
                id: 11,
                question: "What is the spread operator (...)?",
                answer: "The spread operator (...) expands iterables like arrays or objects. It can be used to copy arrays, combine arrays, pass array elements as function arguments, or clone/merge objects. Example: [...arr1, ...arr2]"
            },
            {
                id: 12,
                question: "What is destructuring in JavaScript?",
                answer: "Destructuring is a syntax that allows unpacking values from arrays or properties from objects into distinct variables. Example: const {name, age} = person or const [first, second] = array. It makes code cleaner and more readable."
            },
            {
                id: 13,
                question: "What is the difference between call(), apply(), and bind()?",
                answer: "All three methods set the 'this' context. call() invokes the function immediately with arguments passed individually, apply() invokes immediately with arguments as an array, and bind() returns a new function with 'this' bound without invoking it."
            },
            {
                id: 14,
                question: "What are arrow functions and how do they differ from regular functions?",
                answer: "Arrow functions are a shorter syntax for writing functions. Key differences: they don't have their own 'this' (inherit from parent scope), no 'arguments' object, can't be used as constructors, and have implicit return for single expressions."
            },
            {
                id: 15,
                question: "What is the prototype chain in JavaScript?",
                answer: "The prototype chain is the mechanism by which JavaScript objects inherit properties and methods from other objects. When accessing a property, JavaScript looks up the chain until it finds the property or reaches null at the chain's end."
            },
            {
                id: 16,
                question: "What are template literals?",
                answer: "Template literals are string literals allowing embedded expressions, using backticks (``) instead of quotes. They support multi-line strings and string interpolation using ${expression}. Example: `Hello ${name}, you are ${age} years old`"
            },
            {
                id: 17,
                question: "What is event bubbling and capturing?",
                answer: "Event bubbling is when an event propagates from the target element up through its ancestors. Event capturing is the opposite, propagating down from the root. You can control this with the third parameter in addEventListener(): true for capturing, false (default) for bubbling."
            },
            {
                id: 18,
                question: "What is the difference between localStorage and sessionStorage?",
                answer: "Both store data in the browser, but localStorage persists even after the browser is closed, while sessionStorage is cleared when the page session ends (tab/window closes). Both have a storage limit of around 5-10MB and only store strings."
            },
            {
                id: 19,
                question: "What are higher-order functions?",
                answer: "Higher-order functions are functions that either take functions as arguments or return functions. Examples include map(), filter(), reduce(), and any function that returns another function. They enable functional programming patterns in JavaScript."
            },
            {
                id: 20,
                question: "What is the difference between synchronous and asynchronous code?",
                answer: "Synchronous code executes line by line, blocking subsequent code until completion. Asynchronous code allows other operations to continue while waiting for long-running tasks (like API calls) to complete, using callbacks, Promises, or async/await."
            }
        ];

        let currentIndex = 0;
        let cards = [...flashcardsData];
        let isFlipped = false;

        const flashcard = document.getElementById('flashcard');
        const question = document.getElementById('question');
        const answer = document.getElementById('answer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const resetBtn = document.getElementById('resetBtn');
        const progressFill = document.getElementById('progressFill');
        const progressPercent = document.getElementById('progressPercent');
        const progressText = document.getElementById('progressText');
        const cardWrapper = document.getElementById('cardWrapper');
        const completionOverlay = document.getElementById('completionOverlay');
        const restartBtn = document.getElementById('restartBtn');

        function updateCard() {
            const card = cards[currentIndex];
            question.textContent = card.question;
            answer.textContent = card.answer;
            updateProgress();
            
            if (isFlipped) {
                flashcard.classList.remove('flipped');
                isFlipped = false;
            }
        }

        function updateProgress() {
            const progress = ((currentIndex + 1) / cards.length) * 100;
            progressFill.style.width = progress + '%';
            progressPercent.textContent = Math.round(progress) + '%';
            progressText.textContent = `${currentIndex + 1} of ${cards.length}`;
        }

        flashcard.addEventListener('click', () => {
            flashcard.classList.toggle('flipped');
            isFlipped = !isFlipped;
        });

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                cardWrapper.classList.add('sliding-out');
                setTimeout(() => {
                    currentIndex--;
                    updateCard();
                    cardWrapper.classList.remove('sliding-out');
                }, 200);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < cards.length - 1) {
                cardWrapper.classList.add('sliding-out');
                setTimeout(() => {
                    currentIndex++;
                    updateCard();
                    cardWrapper.classList.remove('sliding-out');
                }, 200);
            } else {
                completionOverlay.classList.add('active');
            }
        });

        shuffleBtn.addEventListener('click', () => {
            cards = cards.sort(() => Math.random() - 0.5);
            currentIndex = 0;
            updateCard();
            cardWrapper.classList.add('sliding-out');
            setTimeout(() => {
                cardWrapper.classList.remove('sliding-out');
            }, 200);
        });

        resetBtn.addEventListener('click', () => {
            cards = [...flashcardsData];
            currentIndex = 0;
            updateCard();
            cardWrapper.classList.add('sliding-out');
            setTimeout(() => {
                cardWrapper.classList.remove('sliding-out');
            }, 200);
        });

        restartBtn.addEventListener('click', () => {
            completionOverlay.classList.remove('active');
            currentIndex = 0;
            updateCard();
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentIndex > 0) {
                prevBtn.click();
            } else if (e.key === 'ArrowRight' && currentIndex < cards.length - 1) {
                nextBtn.click();
            } else if (e.key === ' ') {
                e.preventDefault();
                flashcard.click();
            }
        });

        // Initialize
        updateCard();
    </script>
</body>
</html>
